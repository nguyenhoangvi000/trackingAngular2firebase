<div class="container">
  <div class="row">
    <div class="col-md-4">
      <div>
        <md-list style="border: 1px solid #CCCCCC; border-radius: 5px;" md-scroll-y>
          <h4 align="center" md-header><strong>Danh sách tài xế</strong></h4>
          <md-divider></md-divider>
          <md-nav-list style="overflow-y: scroll; overflow-x: hidden;">
            <md-list-item (click)=changeDriver(driver) *ngFor="let driver of driverList|async">
              <div class="col-md-10 col-sm-9">
                <h6 md-line><strong> {{driver.name}}</strong></h6>
                <p md-line>Trạng thái 1 </p>
              </div>
              <div class="col-md-2 col-sm-3">
                <ng2-datepicker></ng2-datepicker>
              </div>
            </md-list-item>
          </md-nav-list>
          <md-divider></md-divider>
        </md-list>
      </div>
    </div>

  </div>

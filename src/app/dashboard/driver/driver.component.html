<div class="container">

  <div class="row">
    <div class="col-md-12">
      <h3><md-icon>directions_car</md-icon><strong> Danh sách tài xế</strong></h3>
    </div>
    <br>
    <hr>
    <div class="col-md-4 justify-content-right">
      <button (click)="openDialog()" color="accent" md-raised-button>
            <md-icon md-font-set="material-icons">add_box</md-icon><span> Thêm tài xế</span>
          </button>
    </div>
  </div>
  <br/>
</div>
<div>
  <ngx-datatable class="material" [columnMode]="'flex'" [headerHeight]="50" [footerHeight]="50" [rowHeight]="'auto'" [rows]="rows">
    <ngx-datatable-column name="STT" [flexGrow]="1">
      <ng-template let-value="value" ngx-datatable-cell-template>
        {{value}}
      </ng-template>
    </ngx-datatable-column>
    <ngx-datatable-column name="Họ và tên" [flexGrow]="2">
      <ng-template let-value="value" ngx-datatable-cell-template>
        {{value}}
      </ng-template>
    </ngx-datatable-column>
    <ngx-datatable-column name="Ngày sinh" [flexGrow]="1">
      <ng-template let-value="value" ngx-datatable-cell-template>
        {{value}}
      </ng-template>
    </ngx-datatable-column>
    <ngx-datatable-column name="Trạng thái" [flexGrow]="1">
      <ng-template let-value="value" ngx-datatable-cell-template>
        {{value}}
      </ng-template>
    </ngx-datatable-column>
    <ngx-datatable-column name="Thao tác" [flexGrow]="1">
      <ng-template let-row="row" let-value="value" ngx-datatable-cell-template>
        {{value}}
      </ng-template>
    </ngx-datatable-column>
  </ngx-datatable>
</div>

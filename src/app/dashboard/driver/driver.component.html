<div class="container">

  <div class="row">
    <div class="col-md-12">
      <h4>
        <md-icon>directions_car</md-icon><strong> Danh sách tài xế</strong></h4>
    </div>
    <br>
    <hr>
    <div class="col-md-4 justify-content-right">
      <button (click)="openDialog()" color="accent" md-raised-button>
            <md-icon md-font-set="material-icons">add_box</md-icon><span> Thêm tài xế</span>
          </button>
    </div>
  </div>
  <br/>
</div>
<div>
  <div class="row">
    <div class="col-md-12 col-xs-12 col-lg-12">
      <ngx-datatable *ngIf="isDataAvailable" [rows]="rows" [columns]="columns" class="material" [columnMode]="'flex'" [headerHeight]="50"
        [footerHeight]="50" [rowHeight]="'auto'">
        <ngx-datatable-column name="STT" prop="id" [flexGrow]="1">
          <ng-template let-value="value" let-column="name" ngx-datatable-cell-template>
            {{value}}
          </ng-template>
        </ngx-datatable-column>
        <ngx-datatable-column name="Họ và tên" prop="name" [flexGrow]="2">
          <ng-template let-row="rows" let-column="name" let-value="value" ngx-datatable-cell-template>
            {{value}}
          </ng-template>
        </ngx-datatable-column>
        <ngx-datatable-column name="Ngày sinh" prop="dob" [flexGrow]="2">
          <ng-template let-value="value" ngx-datatable-cell-template>
            {{value}}
          </ng-template>
        </ngx-datatable-column>
        <ngx-datatable-column name="Trạng thái" prop="status" [flexGrow]="1">
          <ng-template let-value="value" ngx-datatable-cell-template>
            <span style="color:#00E676" *ngIf="value">&nbsp;&nbsp;<i class="material-icons">done</i></span>
            <span style="color:#FF1744" *ngIf="!value">&nbsp;&nbsp;<i class="material-icons">highlight_off</i></span>
          </ng-template>
        </ngx-datatable-column>
        <ngx-datatable-column name="Thao tác" prop="$key" [flexGrow]="4">
          <ng-template let-column="elementsID" let-value="value" ngx-datatable-cell-template>
            <div class="row">
              <div class="col-md-3"><button (click)="edit(value)" color="accent" md-raised-button>
                  <md-icon md-font-set="material-icons">mode_edit</md-icon><span></span>
                </button></div>
              <div class="col-md-3"><button (click)="delete(value)" color="warn" md-raised-button>
                  <md-icon  md-font-set="material-icons">delete</md-icon><span></span>
                </button></div>
              <div class="col-md-3"><button (click)="chat()" color="primary" md-raised-button>
                  <md-icon md-font-set="material-icons">info</md-icon><span></span>
                </button></div>
            </div>
          </ng-template>
        </ngx-datatable-column>
      </ngx-datatable>
    </div>
  </div>
</div>

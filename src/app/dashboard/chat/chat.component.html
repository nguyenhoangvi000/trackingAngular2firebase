<div class="container">
    <div class="row">
        <div class="col-md-4">
            <div class="message-list">
                <md-list style="border: 1px solid #CCCCCC; border-radius: 5px" md-scroll-y>
                    <h4 align="center" md-header><strong>Tin nháº¯n</strong></h4>
                    <md-divider></md-divider>
                    <md-nav-list>
                        <a md-list-item *ngFor="let driver of driverList|async">
                            <h4>
                                <md-icon md-list-icon>account_circle</md-icon>
                            </h4>
                            <h4 md-line><strong> {{driver.name}}</strong></h4>
                            <p md-line> Tin nhan 1 </p>
                        </a>
                    </md-nav-list>
                    <md-divider></md-divider>
                </md-list>
            </div>
        </div>
        <div class="col-md-8">
            <div class="content-chat">
                <app-messagebubble [data]="messages"></app-messagebubble>
            </div>
            <md-input-container class="example-full-width">
                <input [(ngModel)]="messageValue" mdInput>
            </md-input-container>
            <button (click)=send() md-mini-fab>
                <md-icon>send</md-icon>
            </button>
        </div>
    </div>
</div>
